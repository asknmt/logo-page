  <link rel="stylesheet" href="logo.css">

  <link rel="stylesheet" href="logo3.css">

<body>
  <header class="site-header">
    <a href="https://asknmt.github.io/portfolio/" class="header-logo">

  </header>

  <section class="top">
    <h1>ポートフォリオサイトのロゴ</h1>

      <img src="img/logo.png" alt="ポートフォリオ スクリーンショット">
    </div>

  <section class="top-description">
    <h2>作品概要</h2>
    <h3>自分のポートフォリオサイトに使用するロゴ</h3>
    <p class="description-p">イニシャルの「A.N」をベースに作成した。
      鋭い冷静な目線を持っていると言われることが多いため、アルファベットの先を尖らせた。
      その鋭さを秘めている、という意味を込めて丸の内側に収めた。
      オレンジを一部に使用しているのは、冷静さだけでなく、温かみもある人であると示すため。</p>
  </section>

  <section class="time">
    <h5>制作期間・・・30分</h5>
  </section>
